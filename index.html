<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Jane Doette</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<img src="images/lily-logo3.jpg" alt="Lily logo">
			</div>
			<div class="col-md-6 text-right text-uppercase">
				<h1 class="blue">Jane Doette</h1>
				<h4>Front-End Ninja</h4>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<hr>
			</div>
		</div> 

		<div class="row">
			<div class="col-md-12">
				<img class="img-responsive" src="images/cherry-blossom2.jpg" alt="Cherry blossom tree image">
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<h2>Featured Work</h2>
			</div>
		</div>

		<div class="row text-center">
			<div class="col-md-4">
				<img class="img-responsive" src="images/dandelion.jpg" alt="Dandelion image">
				<h3 class="text-uppercase">Dandelion</h3>
				<p>Info on image source</p>
			</div>
			<div class="col-md-4">
				<img class="img-responsive" src="images/blossom.jpg" alt="Blossom image">
				<h3 class="text-uppercase">Blossom</h3>
				<p>Info on image source</p>
			</div>
			<div class="col-md-4">
				<img class="img-responsive" src="images/white.jpg" alt="White primula image">
				<h3 class="text-uppercase">Primula</h3>
				<p>Info on image source</p>
			</div>
		</div>

	</div>
</body>
</html>
